<div class="pageContainer">
  <app-show-nodes [globalService]="globalService"></app-show-nodes>
  <app-create-node [globalService]="globalService"></app-create-node>
  <app-create-conecction
    [globalService]="globalService"
  ></app-create-conecction>

  <div class="actionsContainer">
    <button (click)="generateEconomicPath()">Camino Economico</button>
    <button (click)="generateTravelAgent()">Agente Viajero</button>
  </div>

  <div *ngIf="response">
    <h2>Ruta Optima</h2>
    <p>
      Fábrica >>
      <span *ngFor="let id of response.path"> Sucursal #{{ id }} >></span>
      Fábrica
    </p>
    <p>
      Recorrido total : <b>{{ response.length }} metros</b>
    </p>
  </div>
</div>
